services:
  - type: web
    name: granada-guide-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile.render
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DB_URL
        fromDatabase:
          name: granada-guide-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: granada-guide-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: granada-guide-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: granada-guide-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: granada-guide-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: granada-guide-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_MIN
        value: "10080"
      - key: UPLOAD_DIR
        value: "/app/uploads"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://granada-guide.onrender.com"
      - key: SPRING_PROFILES_ACTIVE
        value: "render"
    healthCheckPath: /api/categories

  - type: web
    name: granada-guide
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    plan: free
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://granada-guide-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://granada-guide-api.onrender.com"

databases:
  - name: granada-guide-db
    plan: free
    databaseName: granada_guide
    user: granada
